<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="dynamic-cards" class="game-container">

            <div class="heading-container">
                <h1 class="heading">
                    Memory Card Game
                </h1>
                <h2 class="game-heading">Click any card to flip it!</h2>
            </div>

            <div class="cards-container">
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="1" src="assets/Dog.png" alt="Dog-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="2" src="assets/Dolphin.png" alt="Dolphin-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="3" src="assets/Globe.png" alt="Globe-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="4" src="assets/Dolphin.png" alt="Dolphin-image" class="card-image">
                </div>

                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="5" src="assets/Dog.png" alt="Dog-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="6" src="assets/Lion.png" alt="Lion-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="7" src="assets/Globe.png" alt="Globe-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="8" src="assets/Party.png" alt="Party-image" class="card-image">
                </div>

                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="9" src="assets/Lion.png" alt="Lion-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="10" src="assets/Present.png" alt="Present-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="11" src="assets/Party.png" alt="Party-image" class="card-image">
                </div>
                <div class="card">
                    <img src="assets/Lock.png" class="outline-image">
                    <img id="12" src="assets/Present.png" alt="Present-image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
